<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/calculator.js" defer></script>
    <script src="assets/js/task-list.js" defer></script>
    <title>Java Script ToDo</title>
</head>
<body>
<div class="container">
    <div class="container-content">
    <h1>Калькулятор</h1>
    <input
            type="number"
            class="form-control"
            placeholder="Введите 1 число"
            id="input-number-one"
            value=""
    />
    <input
            type="number"
            class="form-control"
            placeholder="Введите 2 число"
            id="input-number-to"
            value=""
    />
    <div class="d-flex">
        <button class="btn-success" id="plus">+</button>
        <button class="btn-danger" id="minus">-</button>
    </div>
    <div class="text-center">
        <h4>Результат:</h4>
        <p class="result" id="result">
        </p>
    </div>

    <section class="todo-list">
        <h1>Заметки</h1>
        <div class="tasks">
            <input type="text" class="form-control" placeholder="Введите название" id="title"/>
            <button class="creat-task" id="creat">
                Создать
            </button>
        </div>
        <div class="created-tasks">
            <ul id="list-task">
            </ul>
        </div>
    </section>
    </div>
</div>
</body>
</html>
